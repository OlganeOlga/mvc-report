imports:
    - php

filter:
    excluded_paths: [vendor/*, tools/*]

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run # Not used, missing config file
    tests:
        before:
                    - sudo service mysql start
                    - mysql -e 'CREATE DATABASE scrutinizer_db;'
                    - cp .env .env.test
                    - sed -i 's|DATABASE_URL=.*|DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db|' .env.test
                    - php bin/console doctrine:schema:create --env=test
                    - php bin/console doctrine:migrations:migrate --env=test --no-interaction
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"

